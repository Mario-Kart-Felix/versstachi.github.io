<section class="profile-information-section">
  <div class="container profile-information">
    <div class="row">
      <div class="col-md-3   profile-information-item active">
             <div class="form-group">
              <label for="" class="form-input">Ваше имя

                <input type="text" placeholder="Алексей" class="form-control">

          </div>
      <div class="col-md-3  profile-information-item">
             <div class="form-group">
              <label for="" class="form-input">Номер телефона
              </label>
              <div class="field-editor"><i class="field-editor-ico"></i>Изменить</div>
                <input type="text" placeholder="+7 953 353 15 15" class="form-control">
            </div>
          </div>
      <div class="col-md-3   profile-information-item">
             <div class="form-group">
              <label for="" class="form-input">E-mail
              </label>

          </div>
      <div class="col-md-3   profile-information-item">

        </div>
